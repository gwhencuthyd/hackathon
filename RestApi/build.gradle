apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'


// JDK 7
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
	compile 'org.springframework:spring-core:3.2.16.RELEASE'
	compile 'org.springframework:spring-context:3.2.16.RELEASE'
	compile 'org.springframework:spring-web:3.2.16.RELEASE'
	compile 'com.sun.jersey.contribs:jersey-spring:1.19'
	compile 'com.sun.jersey:jersey-json:1.19'
	
	compile 'org.bonitasoft.engine:bonita-common:7.1.4'
	compile 'commons-httpclient:commons-httpclient:3.1'
	compile 'org.json:json:20151123'
	compile 'log4j:log4j:1.2.8'
	compile 'com.googlecode.json-simple:json-simple:1.1'
	compile 'org.apache.httpcomponents:httpclient:4.5.1'
}
